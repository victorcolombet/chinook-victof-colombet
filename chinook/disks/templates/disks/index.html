<!doctype html>

<html>
<head>

</head>

<body>

    <form action="/search/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>


    {% if album_list %}
    <ul>
    {% for album in album_list %}
    <li><a href="{% url 'disks:detail' album.id %}">{{ album.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No albums are available.</p>
    {% endif %}

</body>
</html>
